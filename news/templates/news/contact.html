{% extends 'base.html' %}

{% block title %}
    {{ block.super.title }} : Обратная связь
{% endblock %}

{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}

<h1>Обратная связь</h1>

<form style="display: block; max-width: 320px; margin: 45px auto;" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="'btn btn-info btn-block">Отправить</button>
</form>

{% endblock %}
